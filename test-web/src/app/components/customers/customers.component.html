<div id="customers">
    <h1>Customers</h1>
    <p-table #dt [value]="customers" [paginator]="true"
    [rows]="20" [totalRecords]="this.customers.length" 
    [globalFilterFields]="['name','surname','email','telNumber']">
        <ng-template pTemplate="caption">
            <div id="filter">
                <div>
                    <input #inputTemp id="searchField" pInputText type="text" 
                    (input)="dt.filterGlobal(inputTemp.value, 'contains')" placeholder="Search keyword" />
                </div>
                <div>
                    <button pButton type="button" label="Add" (click)="this.showAddDialog()"></button>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Birth date</th>
                <th>Telephone number</th>
                <th>E-mail</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer >
            <tr (click)="this.selectCustomer(customer)">
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.surname}}</td>
                <td>{{customer.birthDate}}</td>
                <td>{{customer.telNumber}}</td>
                <td>{{customer.email}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<app-dialog-info [(display)]="this.displayDialog" [headerText]="this.dialogHeader"
                 [isAddDialog]="this.isAddDialog" [viewInfo]="this.selectedCustomer"
></app-dialog-info>
